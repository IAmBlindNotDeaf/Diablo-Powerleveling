<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Diablo Powerleveling Calculator - Calculate experience, time, and cost for powerleveling in Diablo 4 and Diablo 2 Resurrected"
    />
    <title>Diablo Powerleveling Calculator</title>

    <link
      href="https://cdn.jsdelivr.net/npm/beercss@3.2.13/dist/cdn/beer.min.css"
      rel="stylesheet"
    />
    <link href="diablo.css" rel="stylesheet" />
  </head>

  <body class="dark">
    <header class="secondary-container">
      <nav>
        <button class="circle transparent" aria-label="Diablo icon">
          <img
            class="responsive"
            src="icon.ico"
            alt="Diablo game icon"
            width="32"
            height="32"
          />
        </button>
        <h5 class="max center-align">Diablo 4 Powerleveling Calculator</h5>
        <button class="circle transparent" aria-label="Diablo icon">
          <img
            class="responsive"
            src="icon.ico"
            alt="Diablo game icon"
            width="32"
            height="32"
          />
        </button>
      </nav>
    </header>

    <main class="responsive">
      <article class="fill">
        <h5>
          Experience Calculator
          <button
            class="extend square fill"
            id="copyData"
            aria-label="Copy calculator link"
          >
            <i>link</i>
            <span>Share Link</span>
          </button>
        </h5>
        <div id="userInput" class="card">
          <div class="row">
            <nav aria-label="Game selection" class="fill">
              <div class="row">
                <div class="s12 m6">
                  <label class="radio">
                    <input
                      id="d4Radio"
                      type="radio"
                      name="game-type"
                      value="d4"
                    />
                    <span>Diablo 4</span>
                  </label>
                  <label class="radio">
                    <input
                      id="d2rRadio"
                      type="radio"
                      name="game-type"
                      value="d2r"
                      checked
                    />
                    <span>Diablo 2 Resurrected</span>
                  </label>
                </div>
                <div class="s12 m6">
                  <div
                    id="partySizeContainer"
                    class="field small"
                    style="display: none; margin-left: 10px"
                  >
                    <select id="partySize" class="border">
                      <option value="1">Party Size: 1</option>
                      <option value="2" selected>Party Size: 2</option>
                      <option value="3">Party Size: 3</option>
                      <option value="4">Party Size: 4</option>
                      <option value="5">Party Size: 5</option>
                      <option value="6">Party Size: 6</option>
                      <option value="7">Party Size: 7</option>
                      <option value="8">Party Size: 8</option>
                    </select>
                  </div>
                  <div
                    id="d2rBonusContainer"
                    class="field small"
                    style="display: none; margin-left: 10px"
                  >
                    <select id="anniBonus" class="border">
                      <option value="0">Anni: None</option>
                      <option value="5">Anni: 5%</option>
                      <option value="6">Anni: 6%</option>
                      <option value="7">Anni: 7%</option>
                      <option value="8">Anni: 8%</option>
                      <option value="9">Anni: 9%</option>
                      <option value="10">Anni: 10%</option>
                    </select>
                  </div>
                </div>
                <div
                  class="row"
                  id="d2rCheckboxContainer"
                  style="display: none"
                >
                  <div class="s12 m6">
                    <label class="checkbox">
                      <input id="expShrine" type="checkbox" />
                      <span>Exp Shrine (50%)</span>
                    </label>
                  </div>
                  <div class="s12 m6">
                    <label class="checkbox">
                      <input id="ondalsWisdom" type="checkbox" />
                      <span>Ondal's Wisdom (5%)</span>
                    </label>
                  </div>
                </div>
              </div>
            </nav>
          </div>
          <div class="row">
            <div class="field label border fill small">
              <input
                id="exp"
                type="number"
                min="0"
                step="100000"
                aria-label="Experience per run"
              />
              <label id="expLabel" for="exp">Experience per Pit 100</label>
            </div>
            <div class="field label border fill small">
              <input
                id="cost"
                type="number"
                min="0"
                step="10"
                aria-label="Cost per run"
              />
              <label id="costLabel" for="cost">Cost per Pit 100</label>
            </div>
            <div class="field label border fill small">
              <input
                id="time"
                type="number"
                min="0"
                step="1"
                aria-label="Duration per run"
              />
              <label id="timeLabel" for="time">Duration per Pit 100</label>
            </div>
          </div>
        </div>
        <table class="border center-align card">
          <thead>
            <tr>
              <th
                scope="col"
                title="Enter level range and press enter (D4: 1-300, D2R: 1-99)"
              >
                Level Range
              </th>
              <th scope="col" title="Number of runs needed">Required Runs</th>
              <th scope="col" title="Total forum gold cost">Total Cost</th>
              <th scope="col" title="Estimated completion time">
                Time to Complete
              </th>
              <th scope="col">Add / Delete</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="center-align">
                <div class="field fill small">
                  <input
                    class="powerleveling center-align"
                    type="text"
                    value="1-60"
                    placeholder="e.g., 1-60"
                    aria-label="Enter level range (D4: 1-300, D2R: 1-99)"
                  />
                </div>
              </td>
              <td class="runs" aria-label="Total number of runs required"></td>
              <td class="cost" aria-label="Total cost in forum gold"></td>
              <td class="time" aria-label="Total time to complete"></td>
              <td>
                <nav class="center-align">
                  <a class="add" aria-label="Add new level range">
                    <i>add</i>
                  </a>
                </nav>
              </td>
            </tr>
          </tbody>
        </table>

        <!-- Add signature section -->
        <div class="center-align" style="margin-top: 2rem">
          <img
            id="signatureGif"
            alt="Signature GIF"
            style="max-width: 100%; height: auto"
          />
        </div>
      </article>
    </main>

    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/beercss@3.2.13/dist/cdn/beer.min.js"
    ></script>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/material-dynamic-colors@1.0.1/dist/cdn/material-dynamic-colors.min.js"
    ></script>
    <script src="diabloData.js"></script>
    <script src="calculator.js"></script>
    <script>
      // Function to randomly select and display a GIF
      function displayRandomGif() {
        const gifs = [
          "Illidan Sig D2jSP.gif",
          "Illidan Stormrage.gif",
          "Illidan.gif",
        ];
        const randomGif = gifs[Math.floor(Math.random() * gifs.length)];
        const imgElement = document.getElementById("signatureGif");
        imgElement.src = randomGif;
      }

      // Display random GIF on page load
      displayRandomGif();

      // Change GIF every 10 seconds (optional)
      setInterval(displayRandomGif, 10000);
    </script>
  </body>
</html>
